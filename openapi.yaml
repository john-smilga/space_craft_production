components:
  schemas:
    AIOverviewResponse:
      type: object
      description: Output serializer for AI overview response.
      properties:
        overview:
          type: string
      required:
      - overview
    Category:
      type: object
      description: Serializer for category data.
      properties:
        id:
          type: integer
        slug:
          type: string
        name:
          type: string
        path:
          type: string
        has_children:
          type: boolean
      required:
      - id
      - name
      - slug
    CategoryChildrenResponse:
      type: object
      description: Response serializer for category children endpoint.
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        has_children:
          type: boolean
      required:
      - categories
      - has_children
    CategoryIdsRequestRequest:
      type: object
      description: Request serializer for category IDs.
      properties:
        category_ids:
          type: array
          items:
            type: integer
      required:
      - category_ids
    CategoryListResponse:
      type: object
      description: Response serializer for category list endpoints.
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
      required:
