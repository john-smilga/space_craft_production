      parameters:
      - in: query
        name: category_ids
        schema:
          type: string
        description: Comma-separated list of category IDs (e.g., '1,2,6')
        required: true
      - in: query
        name: season
        schema:
          type: string
        description: 'Season for metrics (default: summer)'
      tags:
      - products
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
          description: ''
