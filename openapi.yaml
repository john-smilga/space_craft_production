        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisplayCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Display'
          description: ''
  /api/displays/{slug}/:
    get:
      operationId: displays_retrieve
      description: ViewSet for Display CRUD operations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - displays
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Display'
          description: ''
    put:
      operationId: displays_update
      description: ViewSet for Display CRUD operations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - displays
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisplayUpdateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisplayUpdate'
          description: ''
    patch:
      operationId: displays_partial_update
      description: ViewSet for Display CRUD operations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - displays
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDisplayUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisplayUpdate'
          description: ''
    delete:
      operationId: displays_destroy
      description: Delete a display (cannot delete standard displays).
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - displays
      responses:
        '204':
          description: No response body
  /api/displays/standards/:
    get:
      operationId: displays_standards_list
      description: Get standard display templates.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - displays
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDisplayList'
          description: ''
  /api/displays/types/:
    get:
      operationId: displays_types_list
      description: Get available display types.
      parameters:
      - name: page
