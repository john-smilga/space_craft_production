openapi: 3.0.3
info:
  title: Spacecraft API
  version: 1.0.0
  description: Planogram management system API
paths:
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Login existing user.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Logout current user.
      tags:
      - auth
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Register a new user using an invitation token.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequestRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/auth/validate-invitation/:
    get:
      operationId: auth_validate_invitation_retrieve
      description: Validate an invitation token and return company info.
      parameters:
      - in: query
        name: token
        schema:
          type: string
        description: Invitation token to validate
        required: true
      tags:
      - auth
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateInvitationResponse'
          description: ''
  /api/categories/:
    get:
      operationId: categories_retrieve
      description: Get top-level categories (e.g., fresh, frozen).
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/{category_id}/children/:
    get:
      operationId: categories_children_retrieve_2
      description: Get children categories by parent category ID.
      parameters:
      - in: path
        name: category_id
        schema:
          type: integer
        required: true
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryChildrenResponse'
          description: ''
  /api/categories/{parent_slug}/:
    get:
      operationId: categories_retrieve_2
      description: Get subcategories under a parent category (e.g., meat, seafood,
        produce under fresh).
      parameters:
      - in: path
        name: parent_slug
        schema:
          type: string
        required: true
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/{parent_slug}/{tab_slug}/:
    get:
      operationId: categories_retrieve_3
      description: Get selectable categories (with IDs) under a specific tab.
      parameters:
      - in: path
        name: parent_slug
        schema:
          type: string
        required: true
      - in: path
        name: tab_slug
        schema:
          type: string
        required: true
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/by-ids/:
    post:
      operationId: categories_by_ids_create
      description: Get category names from category IDs.
      tags:
      - categories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryIdsRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/children/:
    get:
      operationId: categories_children_retrieve
      description: Get children categories by parent category ID.
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryChildrenResponse'
          description: ''
  /api/categories/leaf/:
    get:
      operationId: categories_leaf_retrieve
      description: Get all leaf categories (categories with products directly, not
        subcategories).
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/path/:
    get:
      operationId: categories_path_retrieve
      description: Get children at a specific path in the category hierarchy.
      parameters:
      - in: query
        name: season
        schema:
          type: string
        description: 'Season for product filtering (default: summer)'
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/categories/path/{path}/:
    get:
      operationId: categories_path_retrieve_2
      description: Get children at a specific path in the category hierarchy.
      parameters:
      - in: path
        name: path
        schema:
          type: string
        required: true
      - in: query
        name: season
        schema:
          type: string
        description: 'Season for product filtering (default: summer)'
      tags:
      - categories
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
  /api/category/{category_id}/products/:
    get:
      operationId: category_products_retrieve
      description: Get products for a specific category ID with seasonal metrics.
      parameters:
      - in: path
        name: category_id
        schema:
          type: integer
        required: true
      - in: query
        name: season
        schema:
          type: string
        description: 'Season for metrics (default: summer)'
      tags:
      - category
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
          description: ''
  /api/displays/:
    get:
      operationId: displays_list
