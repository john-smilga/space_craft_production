      tags:
      - planograms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanogramCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Planogram'
          description: ''
  /api/planograms/{slug}/:
    get:
      operationId: planograms_retrieve
      description: Retrieve planogram with layout.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Planogram'
          description: ''
    put:
      operationId: planograms_update
      description: Update planogram.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanogramUpdateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Planogram'
          description: ''
    patch:
      operationId: planograms_partial_update
      description: ViewSet for Planogram CRUD operations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPlanogramUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanogramUpdate'
          description: ''
    delete:
      operationId: planograms_destroy
      description: ViewSet for Planogram CRUD operations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      responses:
        '204':
          description: No response body
  /api/planograms/{slug}/ai-overview/:
    post:
      operationId: planograms_ai_overview_create
      description: Generate AI-powered overview of the planogram layout.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanogramRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIOverviewResponse'
          description: ''
  /api/planograms/{slug}/layout/:
    post:
      operationId: planograms_layout_create
      description: Save planogram layout and return updated planogram data.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - planograms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanogramLayoutRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Planogram'
          description: ''
  /api/products/by-categories/:
