[pytest]
DJANGO_SETTINGS_MODULE = spacecraft.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --no-cov-on-fail
    -v
testpaths = tests accounts displays planograms projects stores
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests








